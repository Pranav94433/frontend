<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .payment-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .payment-container h2, .payment-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #219150;
    }
    .order-summary {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 25px;
    }
    .order-summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .order-total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <h2>Payment Details</h2>

  <div class="order-summary" id="orderSummary">
    <h3>Order Summary</h3>
    <!-- Items will be populated here -->
  </div>

  <label for="promoCode">Promo Code</label>
  <input type="text" id="promoCode" placeholder="Enter promo code">
  <button class="btn" type="button" onclick="applyPromoCode()">Apply Promo Code</button>

  <form onsubmit="handleSubmit(event)">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="address">Shipping Address</label>
    <input type="text" id="address" required>

    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" required>
      <option value="">Select</option>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="upi">UPI</option>
      <option value="cod">Cash on Delivery</option>
    </select>

    <button class="btn" type="submit">Pay Now</button>
  </form>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  window.appliedDiscount = 0; // Global discount

  function parsePrice(priceStr) {
    const match = priceStr.match(/\d{1,3}(,\d{3})*(\.\d{2})?|\d+/);
    return match ? parseFloat(match[0].replace(/,/g, '')) : 0;
  }

  function populateOrderSummary() {
    const container = document.getElementById('orderSummary');
    let subtotal = 0;
    const shipping = 50;

    container.innerHTML = '<h3>Order Summary</h3>'; // Reset container

    cart.forEach(item => {
      const quantity = parseInt(item.quantity) || 1;
      const priceNum = parsePrice(item.price);
      const itemTotal = priceNum * quantity;
      subtotal += itemTotal;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'order-summary-item';
      itemDiv.innerHTML = `
        <span>${item.title} × ${quantity}</span>
        <span>Rs. ${itemTotal.toFixed(2)}</span>
      `;
      container.appendChild(itemDiv);
    });

    const discount = window.appliedDiscount || 0;
    let total = subtotal + shipping - discount;

    if (discount > 0) {
      container.innerHTML += `
        <div class="order-summary-item">
          <span>Promo Discount</span>
          <span>- Rs. ${discount.toFixed(2)}</span>
        </div>`;
    }

    const summaryHTML = `
      <div class="order-summary-item"><span>Subtotal</span><span>Rs. ${subtotal.toFixed(2)}</span></div>
      <div class="order-summary-item"><span>Shipping</span><span>Rs. ${shipping.toFixed(2)}</span></div>
      <div class="order-total">Total: Rs. ${total.toFixed(2)}</div>
    `;

    container.insertAdjacentHTML('beforeend', summaryHTML);
  }

  function applyPromoCode() {
    const code = document.getElementById('promoCode').value.trim();
    let discount = 0;

    if (code === 'SAVE10') {
      discount = 100;
      alert('Promo code applied successfully! ₹100 discount added.');
    } else if (code === 'SAVE50') {
      discount = 500;
      alert('Promo code applied successfully! ₹500 discount added.');
    } else {
      alert('Invalid promo code.');
    }

    window.appliedDiscount = discount;
    populateOrderSummary();
  }

  function handleSubmit(event) {
    event.preventDefault();
    alert('Payment Successful! Thank you for your purchase.');
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  }

  populateOrderSummary();
</script>

</body>
</html>
