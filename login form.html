<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body style="background-image: url(images/many-colorful-toys-collection-on-the-desk-generative-ai-photo.jpg);">
       
        <h1 style="text-align: center;font-style: italic;">WELCOME TO MY TOY SHOP</h1>
        
        
              <form style="padding-left: 250px;" action=" "method="get">
           <div style="margin-left: 250px; background-image:url(images/240_F_1344572872_tmprojNfAM2NmGEhIGgil5pGi0bvbHFw.jpg); height: 300px; width: 450px;">             
                            <div class="allign">                    
                                    

                                <b>Username:</b> 
                                <input type="text" id="user" name="user" placeholder="Enter the user name" required><br><br>
                                
                                <b>Password:</b>  
                                <input type="password" id="passwordInput" placeholder="Enter password" required>
                                
                                <p id="lgmsg">Don't have an account? <a href="register.html">Sign up here</a></p>
                                
                            
                                <button class="btn btn-primary" onclick="login(event)">Login</button>
                                
                                <style>
                                  .allign { 
                                    margin-left: 100px;
                                    margin-top: 100px;
                                    padding-top: 100px;  
                                  }
                                </style>
                                
                                <script>
                                  function login(event) {
                                    event.preventDefault(); 
                                
                                    let user = document.getElementById('user').value;
                                    let password = document.getElementById('passwordInput').value;
                                
                                    if (!user || !password) {
                                      alert('Please fill out all fields.');
                                    } else {
                                      console.log("Logging in with:", user, password);
                                    
                                      window.location.href = "index.html";
                                    }
                                  }
                                </script>
                                


</body>
</html>
