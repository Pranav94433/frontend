 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    .cart-container {
      width: 80%;
      margin: auto;
      margin-top: 50px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .cart-item img {
      width: 100px;
      height: auto;
    }
    .cart-details {
      flex-grow: 1;
      margin-left: 20px;
    }
    .cart-actions button {
      margin: 0 5px;
    }
    #total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">ðŸ›’ Your Shopping Cart</h2>
  <div class="cart-container" id="cartContainer">
    <-- Cart items will appear here -->
 </div>

  <div style="text-align:center; margin-top:20px;">
    <p id="total">Total: Rs. 0.00</p>
    <button onclick="clearCart()">Clear Cart</button>
    <a href="payment .html"><button>Proceed to Checkout</button></a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('total').innerText = 'Total: Rs.0';
        return;
      }

      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace(/[^\d.]/g, ''));
        total += price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="cart-details">
            <h4>${item.title}</h4>
            <p>${item.price}</p>
          </div>
          <div class="cart-actions">
            <button onclick="removeItem(${index})">REMOVE</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById('total').innerText = 'Total: Rs. ' + Math.round(total);


    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear the cart?')) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    renderCart();
  </script>

</body>
</html>
